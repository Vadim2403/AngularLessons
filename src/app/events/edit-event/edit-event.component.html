<div class="row">
    <div class="col">
        <h2>EDit: </h2>
        <div class="form-group">
            <label for="name">Event Name: </label>
            <input [(ngModel)]="item.name" type="text"  class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Event Description: </label>
            <input [(ngModel)]="item.description" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="image">Event Image: </label>
            <input [(ngModel)]="item.image" type="url" class="form-control">
        </div>
        <button class="btn btn-info" (click)="editEv()" [routerLink]="['/events']">
            Add new Event
        </button>
    </div>
</div>
