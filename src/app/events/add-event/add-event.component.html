<div class="row">
    <div class="col">
        <h2>Add: </h2>
        <div class="form-group">
            <label for="name">Event Name: </label>
            <input [(ngModel)]="myname" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Event Description: </label>
            <input [(ngModel)]="mydescription" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="image">Event Image: </label>
            <input [(ngModel)]="myimg" type="url" class="form-control">
        </div>
        <button class="btn btn-info" (click)="addEvent()" [routerLink]="['/events']">
            Add new Event
        </button>
    </div>
</div>
