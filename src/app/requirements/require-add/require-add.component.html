<div class="row">
    <div class="col">
        <h2>Add: </h2>
        <div class="form-group">
            <label for="title">Require Title: </label>
            <input [(ngModel)]="mytitle" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="description">Require Description: </label>
            <input [(ngModel)]="mydescription" type="text" class="form-control">
        </div>
        <button class="btn btn-info" (click)="addReq()" [routerLink]="['/requirements']">
            Add new Require
        </button>
    </div>
</div>
